<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1 id="header">List</h1>
	<h2>Buy groceries</h2>
	<input type="text" id='itemInput' />
	<button id="addButton">Add item</button>
	<div class="row">
		<div class="col-sm-5">To Do List</div>
		<ul id="todolist">
			<li id="one" class="hot">figs</li>
			<li id="two" class="hot">pine nut</li>
			<li id="three" class="hot">honey</li>
			<li id="four" class="hot">balsamic vinegar</li>

		</ul>

		<div class="col-sm-5">ToDone list</div>
		<ul id="todonelist">

		</ul>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.js"
		integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		crossorigin="anonymous"></script>

	<script>
	
	$('.hot').click(function(){
		let e = $(this);
		
		var li = $('<li class = "hot">' + e.html() + '</li>');
		
		$('#todonelist').append(li);
		$(this).remove();
	});
	
	
	
	$('#addButton').click(function(){
		var glist = $('#todolist');
		var g = $('#itemInput');
		
		var li = $('<li class="hot">' + g.val() + '</li>');
		glist.append(li);
		g.val('');
		
		$('.hot').click(function(){
			let e = $(this);
			var li = $('<li class = "hot">' + e.html() + '</li>');
			$('#todonelist').append(li);
			$(this).remove();
		});
	});
	</script>
</body>
</html>
