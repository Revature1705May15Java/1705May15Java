<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Registration Form</h1>
	<hr>
	<!-- 
 -->
	<form name="f1" method="POST" action="/ServletIntro/Register">

		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="userName"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td>Favorite Soda</td>
				<td><input type="radio" name="soda" value="Coke" checked>
					Coke <input type="radio" name="soda" value="Pepsi"> Pepsi <input
					type="radio" name="soda" value="Dr. Pepper"> Dr. Pepper</td>
			</tr>
			<tr>
			<td>Fruits you like</td>
			<td>
			  <input type="checkbox" name="fruit" value="Banana"> Banana
 			 <input type="checkbox" name="fruit" value="Apple" checked> Apple
 			 <input type="checkbox" name="fruit" value="Orange" > Orange
 			 <input type="checkbox" name="fruit" value="Grape" > Grape
			</td>
			</tr>
			<tr>
				<td>Favorite Flavor</td>
				<td><input list="flavors" name="flavors"> <datalist id="flavors">
						<option value="Chocolate">
						<option value="Vanilla">
						<option value="Strawberry">
						<option value="Blueberry">
						<option value="Banana">
					</datalist></td>
			</tr>
			<tr>
			<td> Pizza Toppings</td>
			<td>
				<select multiple name= "top">
				<option>Pepperoni</option>
				<option>Hamburger</option>
				<option>Pineapple</option>
				<option>Mushroom</option>
				</select>
			</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="Register" name="btnRegister" />
					&nbsp; <input type="reset" value="Clear" name="btnClear" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
