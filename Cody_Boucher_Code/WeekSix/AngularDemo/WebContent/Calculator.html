<!DOCTYPE html>
<html ng-app="calculator">
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body ng-controller="todoCtrl">
		Num1: <input class="form-control" type="number" ng-model="num1"/></br>
		Num2: <input class="form-control" type="number" ng-model="num2"/></br>
		<button ng-click="addition(num1, num2)">Add</button>
		<button ng-click="subtraction(num1, num2)">Subtract</button>
		<button ng-click="multiplication(num1, num2)">Multiply</button>
		<button ng-click="division(num1, num2)">Divide</button>
		<table class="table table-striped">
				<thead>
					<tr>
						<th>Num1</th>
						<th>Num2</th>
						<th>Operation</th>
						<th>Result</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in todo.items">
						<td>{{item.first}}</td>
						<td>{{item.second}}</td>
						<td>{{item.operation}}</td>
						<td>{{item.result}}</td>
					</tr>
				</tbody>
			</table>
		
		<script>
		
		var model = {
				items : []
			};
		
		var Calculator = angular.module("calculator", []);
		
		Calculator.controller("todoCtrl", function($scope) {
			$scope.todo = model
					
				$scope.addition = function(num1, num2) {
					$scope.todo.items.push({
						first: num1, second: num2, operation: "addition", result: (num1+num2)
					})
				};
				
				$scope.subtraction = function(num1, num2) {
					$scope.todo.items.push({
						first: num1, second: num2, operation: "subtraction", result: (num1 - num2)
						})
				};
				$scope.multiplication = function(num1, num2) {
					$scope.todo.items.push({
						first: num1, second: num2, operation: "multiplication", result: (num1 * num2)
						})
				};
				
				$scope.division = function(num1, num2) {
					$scope.todo.items.push({
						first: num1, second: num2, operation: "division", result: (num1 / num2)
						})
					};
			});
		</script>
	</body>
</html>
