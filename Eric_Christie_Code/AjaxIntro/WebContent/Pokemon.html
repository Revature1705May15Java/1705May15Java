<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gotta Catch 'Em All</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Using RESTful Pokemon API</h1>
    </div>
    <audio id="pokemon-theme" src="./audio/gotta-catch-em-all.mp3" preload="metadata" controls="controls" volume="0.5">
      <b>Your browser does not support the <code>&lsaquo;audio&rsaquo;</code> element. Here are the lyrics instead.</b>
      <p id="lyrics"></p>
    </audio>
    <div class="well">
      <input type="text" id="pokemonId" placeholder="Enter Pokemon Number">
      <button type="submit" id="pokemonSubmit" class="btn btn-primary">Get Pokemon Info</button>
    </div>
    <div class="well">
      <div class="text-center">
        <!-- API will return pokemon information
				We will append that information to the page -->
        <img id="pokemonImg" alt="" src="">
        <h3 id="pokemonName"></h3>
        <h4 id="pokemonType"></h4>
        <h4 id="pokemonHeight"></h4>
        <h4 id="pokemonWeight"></h4>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/pokemon.js"></script>
</body>
</html>
