<body>
  <div class="container">
    <#if loginAttempted??>
      <#if loginAttempted>
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <i class="material-icons">close</i>
          </button>
          <i class="material-icons align-middle">error</i> 
          Incorrect email address or password. Please try again.
        </div>
      </#if>
    </#if>

    <form name="loginForm" class="form-page" method="POST" action="login">
      <h2 class="form-page-heading">Login</h2>
      <label for="loginEmail" class="sr-only">Email address</label>
      <input type="email" name="em" id="loginEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="loginPassword" class="sr-only">Password</label>
      <input type="password" name="pw" id="loginPassword" class="form-control" placeholder="Password" required>
      <!--<div class="form-check checkbox">
        <label class="form-check-label">
          <input type="checkbox" id="chkbx" class="form-check-input align-middle" name="useFallbackClient" value="true">
          <span class="align-middle">Enable Fancy Features</span>
        </label>
      </div>-->
      <br>
      <button type="submit" class="btn btn-lg btn-primary btn-block bg-inverse">
        <span class="align-middle">Login&nbsp;&nbsp;</span><i class="material-icons align-middle">verified_user</i>
      </button>
      <a href="reset" id="forgot-password"><p class="text-right mt-2">forgot password</p></a> 
    </form>
  </div>
</body>
