<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJS Sorting App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="./js/sorting.js"></script>
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

  <!-- Tether -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>

  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <!--Material Design Icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/icon-styles.css">
</head>
<body ng-app="sortingApp">
  <div class="container">
    <div class="row" ng-controller="mergeSortController">
      <h2>Merge Sort</h2>
      <div class="input-group">
        <input type="number" class="form-control" ng-model="num" placeholder="Enter a number"
          ng-keypress="enterNumber($event, num)">
        <span class="input-group-btn">
          <button type="button" class="btn btn-outline-primary" ng-click="append(num)">Add</button>
        </span>
      </div>
      <br>
      <ul class="list-group">
        <li class="list-group-item">
          {{ unsorted }}
        </li>
        <li class="list-group-item">
          {{ sorted }}
        </li>
      </ul>
    </div>
    <div class="row" ng-controller="insertionSortController">
      <h2>Insertion Sort</h2>
      <div class="input-group">
        <input type="number" class="form-control" ng-model="num" placeholder="Enter a number"
          ng-keypress="enterNumber($event, num)">
        <span class="input-group-btn">
          <button type="button" class="btn btn-outline-primary" ng-click="append(num)">Add</button>
        </span>
      </div>
      <br>
      <ul class="list-group">
        <li class="list-group-item">
          {{ unsorted }}
        </li>
        <li class="list-group-item">
          {{ sorted }}
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
