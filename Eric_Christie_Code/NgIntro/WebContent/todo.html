<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AngularJS ToDo App</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="./js/todo.js"></script>
  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

  <!-- Tether -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>

  <!--Bootstrap 4-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <!--Material Design Icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./css/icon-styles.css">
</head>
<body ng-app="todoApp" ng-controller="todoController">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>ToDo List</h1>
        <form class="form-inline">
          <input type="text" class="form-control" ng-model="item" ng-keypress="keyPressed($event)" autofocus placeholder="What do you need to do?">
          <button type="button" class="btn btn-primary" ng-click="addItem()">Add</button>
        </form>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="todo in todoList">
            <button type="button" class="btn btn-outline-danger btn-sm mr-3" ng-click="removeItem($index)">
              <i class="material-icons">remove</i>
            </button>
            {{ todo }}
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <h1>ToDone List</h1>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="todone in todoneList">
            <s>{{ todone }}</s>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
