<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pokemon Demo</title>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous">
</script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style>
	#junk {
		margin: auto;
		width: 50%;
	}
</style>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Using RESTful Pokemon API</h1>
		</div>
		
		<div class="well">
			<!--  here, user will enter a pokemon id -->
			<div id="junk">
				<input type="text" id="pokemonId" placeholder="Enter ID">
				<input
					type="submit" value="Get Pokemon Info" id="pokemonSubmit"
					class="btn btn-info" />
			</div>
		</div>
		
		<div class="well">
			<div class="text-center">
				<!--  API will return poke info 
				we will then append that info to the page-->
				<img id="pokemonImg" alt="" src="" width=100; height=100;>
				<h3 id="pokemonName"></h3>
				<h3 id="weight"></h3>
				<h3 id="height"></h3>
				
			</div>	
		</div>
	</div>
	<script type="text/javascript" src="js/pokemon.js"></script>
</body>
</html>
