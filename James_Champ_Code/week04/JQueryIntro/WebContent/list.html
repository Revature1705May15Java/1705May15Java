<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Dynamic Grocery List</title>
</head>
<body>
	<div id="page">
		<h1 id="header">List</h1>
		<h2>Buy groceries</h2>
	
		<ul id="list">
			<li id="one" class="listItems"><em>fresh</em> figs</li>
			<li id="two" class="listItems">pine nuts</li>
			<li id="three" class="listItems">honey</li>
			<li id="four" class="listItems">balsamic vinegar</li>
		</ul>
	</div>
	
	<div id="add">
		<table>
			<tr>
				<td>Add item:</td>
				<td><input type="text" id="input"></td>
				<td><button type="button" id="add">Add Item</button></td>
			</tr>
		</table>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<script>
	
	$('header').addClass('headline');
	$('li:lt(4)').hide().fadeIn(1500);
	function setOnClick() {
		$('li').on('click', function() {
		$(this).remove();
	});}
	
	$('#add').on('click', function() {
		var text = $('#input').val();
		$('#input').val('');
		$('#list').append("<li>" + text + "</li>");
		setOnClick();
	});
	
	.append($(this))
	</script>
</body>
</html>
