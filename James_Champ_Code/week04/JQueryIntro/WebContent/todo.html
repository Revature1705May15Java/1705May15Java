<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Dynamic To Do List</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
</head>
<body>
	<div class="container">
		<div class="col-xs-4">
			<h2>To Do</h2>
			<ul id="list">
				<li id="one" class="listItems"><em>fresh</em> figs</li>
				<li id="two" class="listItems">pine nuts</li>
				<li id="three" class="listItems">honey</li>
				<li id="four" class="listItems">balsamic vinegar</li>
			</ul>
		</div>
		<div class="col-xs-4">
			<h2>Done List</h2>
			<ul id="doneList">
		
			</ul>
		</div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<script>
	
	$('header').addClass('headline');
	$('li:lt(4)').hide().fadeIn(1500);
	function setOnClick() {
		$('li').on('click', function() {
		$(this).remove();
		$('#doneList').append(this);
	});}
	
	setOnClick();
	
	$('#add').on('click', function() {
		var text = $('#input').val();
		$('#input').val('');
		$('#list').append("<li>" + text + "</li>");
		setOnClick();
	});
	</script>
</body>
</html>
