<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Introduction to controller logic</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="anotherApp">
	<div ng-controller="someController">
		First Name: <input type="text" ng-model="firstName"/><br>
		Last Name: <input type="text" ng-model="lastName"/><br>
		
		<!-- Filter is located after pipe character -->
		<h1>Hello, {{ getFullName() | uppercase}}</h1>
	</div>
	
	<script>
		var app = angular.module("anotherApp", []).controller("someController", function($scope){
			$scope.firstName = "";
			$scope.lastName = "";
			$scope.getFullName = function() {
				return $scope.firstName + " " + $scope.lastName;
			}
		});
	
	</script>
</body>
</html>
