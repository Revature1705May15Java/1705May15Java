<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX with JQuery adn Jackson</title>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>



</head>
<body>

<button id = "myBtn">Click this Button</button>
<div id = "stuff"></div>


	<script type = "text/javascript">
	function handleEvent(){
		$.ajax({
			url: "getBetterJSON",
			method: "get",
			success: function (result, status, xhr){
				console.log("success");
				//document.getElementById("stuff").innerHTML = result.name + " " + result.age;
				$('#stuff').html(result.name + " " + result.age);
			},
			error: function(xhr, status){
				console.log("error");
			},
			complete: function(xhr, status){
				console.log("complete");
			}
		
	})
		
	}
	//document.getElementById("myBtn").addEventListener("click", handleEvent, false);
	$('#myBtn').on('click', handleEvent);
	</script>
</body>
</html>
