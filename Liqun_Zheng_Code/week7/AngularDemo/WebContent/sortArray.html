<!DOCTYPE html>
<html ng-app="sortApp">
<head>
<meta charset="UTF-8">
<title>Sorted Array</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-controller="SortCtrl">
	<input type ="text" ng-model="actionText"/>
	<button ng-click="add(actionText)">Add</button>
	
	<div ng-repeat="item in cal.items | orderBy:'action'">
		<p> {{item.number}}</p>
	
	</div>
		<script>
		var todoApp = angular.module("sortApp", []);
		var model = {
				items : [ 
				]
			};
		todoApp.controller("SortCtrl", function($scope) {

			$scope.cal = model;
			$scope.add = function(actionText){
				$scope.cal.items.unshift({
					number : actionText

				});
			}
		});			
	</script>
</body>
</html>
