<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Welcome to the Java</title>
</head>
<body ng-app="SpringSampleREST">
    <div ng-controller='loginController'>
        <input ng-model="credential.username" name="username" placeholder="Username" />
        <input ng-model="credential.password" name="password" placeholder="Password" type="password" />
        <button ng-click="login()">Login</button>     
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/ajaxFactory.js"></script>
    <script src="static/js/loginController.js"></script>
</body>
</html>
