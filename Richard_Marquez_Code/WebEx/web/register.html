<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h1>register</h1>
<hr>

<!--<form name="f1" method="GET" action="/WebEx/Register">-->
<form name="f1" method="POST" action="/Register">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Interests:</td>
            <td>
                <input type="checkbox" name="interests" value="music">Music
                <input type="checkbox" name="interests" value="movies">Movies
                <input type="checkbox" name="interests" value="servlets">Servlets
            </td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td>
                <input type="radio" name="sex" value="female">Femail
                <input type="radio" name="sex" value="male">Mail
                <input type="radio" name="sex" value="other">Othre
            </td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>
                <select name="country">
                    <option value="USA">United States</option>
                    <option value="canada">Canada</option>
                    <option value="japan">Japan</option>
                    <option value="ireland">Ireland</option>
                    <option value="korea">South Korea</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Languages:</td>
            <td>
                <select multiple name="languages">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="texan">Texan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>
                <input type="submit" value="Register" name="btnRegister">
                <input type="reset" value="Clear" name="btnClear">
            </td>
        </tr>
    </table>

</form>

</body>
</html>
