<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
</head>
<body>
	<h1>Registration Form</h1>
	<hr>
	<form name="f1" method="POST" action="Register">
		<table>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="uname" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pass" /></td>
			</tr>
			<tr>

				<td>&nbsp;</td>

				<td><input type="submit" value="Register" name="btnRegister" />
					&nbsp;<input type="reset" value="Clear" name="btnClear"></td>

			</tr>
		</table>
	</form>
	<form action="">
		<input type="radio" name="gender" value="male"> Male <input
			type="radio" name="gender" value="female"> Female <input
			type="radio" name="gender" value="other"> Other <br>
			<label>Hobbies</label><input type="checkbox" name="vehicle" value="Bike">I have a bike
		<input type="checkbox" name="vehicle" value="Car">I have a car<br>
		<select>
			<label>Country</label>
			<option value="USA">USA</option>
			<option value="England">England</option>
			<option value="France">France</option>
			<option value="Canada">Canada</option>
				</select><br><p></p>
			<select name="Languages" multiple>
			<option value="English">English</option>
			<option value="Spanish">Spanish</option>
			<option value="Italian">Italian</option>
			<option value="French">French</option>
		</select>
	</form>

</body>
</html>
