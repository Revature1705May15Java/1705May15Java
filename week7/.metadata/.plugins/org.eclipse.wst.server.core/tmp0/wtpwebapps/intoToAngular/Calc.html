<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Calc</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-app="CalcApp" ng-controller="ToDoCtrl">
		Enter #1: <input class="form-control" type="number" ng-model="num1" /></br>
		Enter #2: <input class="form-control" type="number" ng-model="num2" /></br>
		<button ng-click="addNewItem(num1, num2)"> Add </button>
		<button ng-click="subNewItem(num1, num2)"> Subtract </button>
		<button ng-click="mulNewItem(num1, num2)"> Multiply </button>
		<button ng-click="divNewItem(num1, num2)"> Divide </button>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Num 1 {{num1}}</th>
					<th>Num 2 {{num2}}</th>
					<th>Operation</th>
					<th>Result</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat=" item in todo.items">
					<th>{{ item.num1 }}</th>
					<th>{{ item.num2 }}</th>
					<th>{{ item.action }}</th>
					<th>{{ item.done }}</th>
				</tr>
			</tbody>
		</table>
	

<script>
var model = {
		user : "UserName",
		items : [
			{num1 : 1, num2 : 2, action : 'Addition', done : 3}
		]
	};
	
	var todoApp = angular.module("todoApp", []);
	todoApp.filter("checkedItems", function(){
		return function(items, showComplete){
			var resultArr = [];
			angular.forEach(items, function(item){
				if(item.done == false || showComplete == true){
					resultArr.push(item);
				}
			});
			return resultArr;
		}
	});
	
	todoApp.controller("ToDoCtrl", function($scope){
		$scope.todo = model;
		$scope.addNewItem = function(num1, num2){
			var result = num1 + num2;
			$scope.todo.items.push({
				num1 : num1,
				num2 : num2,
				action : 'Addition',
				done : result
			});
		};
		$scope.subNewItem = function(num1, num2){
			var result = num1 - num2;
			$scope.todo.items.push({
				num1 : num1,
				num2 : num2,
				action : 'Subtraction',
				done : result
			});
		};
		$scope.mulNewItem = function(num1, num2){
			var result = num1 * num2;
			$scope.todo.items.push({
				num1 : num1,
				num2 : num2,
				action : 'Multiplication',
				done : result
			});
		};
		$scope.divNewItem = function(num1, num2){
			var result = num1 / num2;
			$scope.todo.items.push({
				num1 : num1,
				num2 : num2,
				action : 'Division',
				done : result
			});
		};
	});
</script>
