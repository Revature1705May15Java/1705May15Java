<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Calculator</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

</head>


<body ng-app="sortApp" ng-controller="SortCtrl">


		Num1:<input class="form-control" type="number" ng-model="newval" /></br>
		<button ng-click="insert(newval)">Insert</button>
		<button ng-click="mergesort(sort.sorted)">MergeSort</button>
		<button ng-click="insertionsort(sort.sorted)">InsertionSort</button>
	<table class="table-striped">
		<thead>
			<tr>
				<th>Unsorted</th>
				<th>Sorted</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat= "number in sort.unsorted track by $index">
				<td>{{number}}</td>
				<td>{{sort.sorted[$index]}}</td>
			</tr>
		</tbody>
	</table>



	<script>
var sortApp = angular.module("sortApp",[]);

sortApp.controller("SortCtrl",function($scope){
	$scope.sort={
			sorted:[1,2,1],
			unsorted:[1,2,1]
	};

	$scope.insert=function(newval){
		$scope.sort.sorted.push(newval);
		$scope.sort.unsorted.push(newval);
	};

	$scope.mergesort=function(arr){
		var len = arr.length;
	  if (len === 1) { return; }
		  var mid = Math.floor(len / 2),
	    left = arr.slice(0, mid),
	    right = arr.slice(mid);
		  $scope.mergesort(left);
		  $scope.mergesort(right);
		  $scope.merge(left, right, arr);
	};
	$scope.merge=function(left,right,arr){
		var a = 0;
	  while (left.length && right.length) {
	    arr[a++] = (right[0] < left[0]) ? right.shift() : left.shift();
	  }
	  while (left.length) {
	    arr[a++] = left.shift();
	  }
	  while (right.length) {
	    arr[a++] = right.shift();
	  }
	};


	$scope.insertionsort=function(arr){
		var len=arr.length;
		for(i=1;i<len;i++){
			for(j=0;j<i;j++){
				if(arr[i]<=arr[j]){
					var num=arr.splice(i,1)[0];
					arr.splice(j,0,num);
					break;
				}
			}
		}
	};

});

</script>
</body>
</html>
