<!DOCTYPE html>
<html>
<head>



<meta charset="UTF-8">
<title>Hello Angular World</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<!--
HTML IS LOADED
AngularJS is loaded and executed
JS that creates the myApp module and registers the HomeController function is executed
it connects that view with the specified controller 

NG-: directives
{{}} : angular expression

 -->
<body ng-app="myApp">
<div ng-controller="HelloController">
	<h1>Hello World: {{message }}</h1>
</div>

<div ng-controller="c2">
Name: <input type="text" ng-model="name"/></br>
<h2>Hey, {{name}} </h2>

</div>



<script>
var app = angular.module("myApp",[])
app.controller("HelloController", function($scope){
	$scope.message = "This is angular, can you sense it's power?"
})

app.controller("c2",function($scope){
	
})
</script>


</body>
</html>
